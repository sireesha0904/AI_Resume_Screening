<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Screening</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Resume Screening</h1>
        <form action="" id="upload-form" method="post" enctype="multipart/form-data">
            <label for="resume">Upload Resume:</label>
            <input type="file" name="resume" id="resume" accept=".pdf,.docx,.txt" required>
            <button type="submit">Submit</button>
        </form>
        
        <div id="loading-spinner" class="loading-spinner">
            <p>Processing your resume...</p>
        </div>

        <div id="result" class="result">
            <h3>Resume Analysis</h3>
            <p><strong>Name:</strong> <span id="name"></span></p>
            <p><strong>Job Description:</strong> <span id="job-description"></span></p>
            <p><strong>Qualifications:</strong> <span id="qualifications"></span></p>
            <p><strong>Resume Score:</strong> <span id="resume-score"></span></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
